<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button @click="add(10)">Add 10</button>
      <button @click.right="reduce(5)">Remove 5</button>
      <p v-once>Starting Counter Value: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
        <!-- when you point out a function an argument is also passed by default in JS
       <input v-on:input="setName" type="text"> -->
        <input v-on:input="setName($event, 'Ali')" v-on:keyup.enter="confirmInput" type="text"> <!-- when you pass an argument to get default argument you can use $event to achieve it -->
        <p>Your Name: {{ confirmedName }}</p>
        <form @submit.prevent="submitForm">
            <input type="text">
            <button>Sign Up</button>
        </form>
    </section>
  </body>
</html>
