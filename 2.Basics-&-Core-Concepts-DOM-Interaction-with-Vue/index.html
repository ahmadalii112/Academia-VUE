<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button @click="add(10)">Add 10</button>
      <button @click.right="reduce(5)">Remove 5</button>
      <p v-once>Starting Counter Value: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
        <input type="text" v-model="name"> <!-- its a shortcut of v-bind:value and v-on:input-->
        <p>Your Name: {{ outputFullName() }}</p> <!-- Any thing change in the render method then the method will execute -->
        <button @click="resetInput">Reset Input</button>
    </section>
  </body>
</html>
