<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input v-model="enteredGoalValue" type="text" />
      <button @click="addGoal">Add Goal</button>
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <ul  v-else="goals.length > 0">
        <li
            v-for="(goal, arrayIndex) in goals"
            :key="goal"
            @click="removeGoal(arrayIndex)"
        >
            <p>{{ goal }} - {{ arrayIndex}}</p>
            <input type="text" @click.stop> <!-- to avoid removeGoal function for this input after clicking-->
        </li>
      </ul>
        <!--
        TODO: How to use v-for in objects
        <ul>
            <li v-for="(value, key, index) in person">
                {{ key }}:  {{ value }} - {{ index}}
            </li>
        </ul>
       TODO: you can also looping in numbers
       <ul>
            <li v-for="num in 10">{{num }}</li>
        </ul>
        -->
    </section>
  </body>
</html>
